apiVersion: v1
kind: Pod
metadata:
  name: bad-pod
spec:
  automountServiceAccountToken: true   # Violates disable_automount.yaml
  containers:
    - name: bad-container
      image: docker.io/library/nginx:latest  # Likely fails verify-images-and-allowlist.yaml
      securityContext:
        privileged: true                     # Violates deny-host-access-and-privileged.yaml
      volumeMounts:
        - name: host-volume
          mountPath: /host                   # Violates deny-host-access-and-privileged.yaml
  volumes:
    - name: host-volume
      hostPath:
        path: /                              # HostPath not allowed (host access)
