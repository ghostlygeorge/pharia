apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-images-and-allowlist
spec:
  validationFailureAction: Enforce
  background: true
  rules:
  - name: require-allowlisted-registries
    match:
      resources:
        kinds: ["Pod","Deployment","StatefulSet","DaemonSet","Job","CronJob"]
    validate:
      message: "Images must be from allowlisted registries and be signed."
      pattern:
        spec:
          containers:
          - image: "ghcr.io/pharia/*"
  - name: verify-image-signatures
    match:
      resources:
        kinds: ["Pod","Deployment","StatefulSet","DaemonSet","Job","CronJob"]
    verifyImages:
    - imageReferences:
      - "ghcr.io/pharia/*"
      attestors:
      - entries:
        - keys:
            publicKeys: |-
              -----BEGIN PUBLIC KEY-----
              CosignKey...
              -----END PUBLIC KEY-----

