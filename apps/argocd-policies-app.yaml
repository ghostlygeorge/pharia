apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/pharia-kyverno-policies.git'
    targetRevision: policies         # audit branch
    path: policies
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno               # Assumption is that Kyverno is installed in the 'kyverno' namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
